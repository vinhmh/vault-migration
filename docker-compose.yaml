version: "3.8"

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-dev
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root-token
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: vault server -dev -dev-root-token-id=root-token
    volumes:
      - vault-dev-data:/vault

  vault-prod:
    image: hashicorp/vault:latest
    ports:
      - "8201:8200"
    volumes:
      - vault-prod-data:/vault/data        # Volume chá»©a secrets
      - ./vault-config.hcl:/vault/config/vault-config.hcl
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
    command: >
      sh -c "chown -R 100:100 /vault/data && vault server -config=/vault/config/vault-config.hcl"
  

volumes:
  vault-dev-data:
  vault-prod-data:
